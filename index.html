<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body class="theme-1">
    <div id="main-container">
      <header>
        <div class="logo">calc</div>
        <div class="theme">theme</div>
        <div class="barToggle">
          <div class="labels">
            <div class="textLabels">1</div>
            <div class="textLabels">2</div>
            <div class="textLabels">3</div>
          </div>
          <div class="btnBar">
            <span class="toggleDot one"></span>
            <span class="toggleDot two"></span>
            <span class="toggleDot three"></span>
          </div>
        </div>
      </header>
      <main>
        <div class="history" id="history"></div>
        <div class="screen" id="screen"></div>
        <div class="container" id="container-btn">
          <button class="number" onclick="numberInput(7)">7</button>
          <button class="number" onclick="numberInput(8)">8</button>
          <button class="number" onclick="numberInput(9)">9</button>
          <button class="backspace" id="backspace" onclick="backspaceOp()">
            DEL
          </button>
          <button class="number" onclick="numberInput(4)">4</button>
          <button class="number" onclick="numberInput(5)">5</button>
          <button class="number" onclick="numberInput(6)">6</button>
          <button
            class="operator"
            id="add"
            onclick="operatorInput('+')"
            value="+"
          >
            &#43;
          </button>
          <button class="number" onclick="numberInput(1)">1</button>
          <button class="number" onclick="numberInput(2)">2</button>
          <button class="number" onclick="numberInput(3)">3</button>
          <button
            class="operator"
            id="minus"
            onclick="operatorInput('-')"
            value="-"
          >
            &#8722;
          </button>
          <button id="dot" onclick="decimalInput('.')" value=".">
            &#8228;
          </button>
          <button class="number" onclick="numberInput(0)">0</button>
          <button
            class="operator"
            id="divide"
            onclick="operatorInput('/')"
            value="/"
          >
            &#247;
          </button>
          <button
            class="operator"
            id="multi"
            onclick="operatorInput('*')"
            value="*"
          >
            &#215;
          </button>
          <button id="reset" onclick="resetOp()">RESET</button>
          <button class="operator" id="equal" onclick="equalOp('=')" value="=">
            =
          </button>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Noor Rahmi</a>.
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
